<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web App â€“ Simple Interest Calculator</title>
</head>

<body>

    <div class="calculator">
        <div class="container">
            <h1>Simple Interest Calculator</h1>
            <form class="formulario">
                <div class="form_inputs">
                    <label id="label_amount" for="amount">Amount</label>
                    <input id="amount" name="amount" type="number" id="principal">

                    <label id="label_rate" for="rate">Rate</label>
                    <div class="container_rate">
                        <input id="rate" name="rate" type="range" id="rate" min="1" max="20" onchange="updateRateValue(this.value);">
                        <output id="output_rate">10%</output>
                    </div>

                    <label id="label_years" for="years">No. of Years</label>
                    <input id="years" name="years" type="number" id="years">

                    <label for="">Interest :</label>
                    <span id="result"></span>
                </div>

                <button type="submit">Compute</button>
            </form>
            <h3>&copy; Everyone Can Get Rich </h3>
        </div>

        <button id="again">AGAIN</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
